<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13_B Tabela Alfabética</title>
</head>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td{
            border: solid black;
            padding: 1px;
            text-align: center;
        }
        h1{
            width: 490PX;
            padding: 5px;
            text-align: center;
            background-color: red;
            color: white;

        }

    </style>
<body>
    <h1>Tabela Alfabética</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
        <tr>

            <td>D</td>
            <td>E</td>
            <td>F</td>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
